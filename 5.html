<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        #mensagem {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número entre 1 e 100:</p>
    <input type="number" id="palpite" placeholder="Seu palpite" min="1" max="100">
    <button onclick="adivinhar()">Enviar Palpite</button>
    <p id="mensagem"></p>
    <button id="reiniciar" style="display:none;" onclick="reiniciarJogo()">Reiniciar Jogo</button>

    <script>
        let numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        let tentativas = 0;

        function adivinhar() {
            const palpite = Number(document.getElementById('palpite').value);
            tentativas++;
            const mensagem = document.getElementById('mensagem');

            if (palpite < 1 || palpite > 100 || isNaN(palpite)) {
                mensagem.textContent = 'Por favor, insira um número válido entre 1 e 100.';
            } else if (palpite < numeroAleatorio) {
                mensagem.textContent = 'Muito baixo! Tente novamente.';
            } else if (palpite > numeroAleatorio) {
                mensagem.textContent = 'Muito alto! Tente novamente.';
            } else {
                mensagem.textContent = `Parabéns! Você acertou em ${tentativas} tentativas!`;
                document.getElementById('reiniciar').style.display = 'inline';
            }
        }

        function reiniciarJogo() {
            numeroAleatorio = Math.floor(Math.random() * 100) + 1;
            tentativas = 0;
            document.getElementById('mensagem').textContent = '';
            document.getElementById('palpite').value = '';
            document.getElementById('reiniciar').style.display = 'none';
        }
    </script>
</body>
</html>
